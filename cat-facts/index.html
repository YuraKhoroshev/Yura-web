<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>

</head>

<body>

    <header class="header">
        <div class="title">Facts about cats</div>

    </header>

    <div class="pagination-info">

    </div>

    <main>
        <div class="container">

            <div class="search-form">
                <input type="text" id="search-field">
                <button class="search-btn">Найти</button>
            </div>

            <span>
                Показывать по
                <select name="per-page" class="per-page-btn">
                    <option>5</option>
                    <option selected>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                    <option>50</option>
                    <option>100</option>
                </select>
                записей на странице
            </span>
            <span class="current-interval-info">
                Показаны записи с <span class="current-interval-start"></span> по
                <span class="current-interval-end"></span> из
                <span class="total-count"></span>
            </span>
            <div class="facts-list" data-url="http://cat-facts-api.std-900.ist.mospolytech.ru/facts">

            </div>

            <div class="pagination"></div>
        </div>
    </main>

</body>

</html>
