<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Веб-разработчик Хорошев Ю. В.</title>
    </head>
    <body>
        <header class="header">
            <button class="a"><a href="auth.html">Авторизация</a></button>
            <button class="a"><a href="form.html">Форма обратной связи</a></button>
        </header>
        
        <main>
            <h3>Форма обратной связи</h3>
            <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fio">ФИО</label>
                    <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович" required>
                    
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="ivan@gmail.com" required>
                    
                </div>
                <div class="form-group">
                    <p>Как вы о нас узнали?</p>
                    <input type="radio" name="sours" id="advertisting" value="advertisting">
                    <label for="advertisting">Реклама</label>

                    <input type="radio" name="sours" id="friends" value="friends">
                    <label for="friends">Друзья</label>
                </div>
                <div class="form-group">
                    <label for="category">Тип сообщения</label>
                    <select name="category" id="category">
                        <option>Предложение</option>
                        <option>Жалоба</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="msg">Текст сообщения</label>
                    <textarea name="msg" id="msg" cols="30" rows="3"></textarea>
                </div>
                <div class="form-group">

                </div>
                
                <div class="form-group">
                    <label for="attachment">Вложения</label>
                    <input type="file" name="attachment" id="attachment">
                </div>

                <div class="form-group">
                    <input type="checkbox" name="agreement" id="agreement" value="yes" required>
                    <label for="agreement">Согласен на обработку данных</label>
                </div>
                <input type="submit" value="Отправить">

            </form> 
            
        </main>

        <footer>
            <div class="footer">
                <p>Сайт сделал студент Московского Политеха группы 201-351 Хорошев Юрий</p>
            </div>
        </footer>
    </body>
</html>
